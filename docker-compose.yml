version: '3.8'

services:
  vocal-studio:
    build: .
    container_name: vocal-studio
    ports:
      - "8080:8080"
    volumes:
      # Persistent storage for downloads and separated tracks
      - ./backend-api/downloads:/app/backend-api/downloads
      - ./backend-api/separated:/app/backend-api/separated
      - ./backend-api/karaoke_output:/app/backend-api/karaoke_output
    restart: unless-stopped
    # Optional CPU limit to keep your PC smooth
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 4G
